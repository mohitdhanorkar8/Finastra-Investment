<div class="card">
    <div class="card-header">
        <h3>Investment Details</h3>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label for="investmentId">Search Investment by ID:</label>
            <input type="text" id="investmentId" class="form-control" [(ngModel)]="investmentId" placeholder="Enter Investment ID">
        </div>
        <button class="btn btn-primary mt-2" (click)="fetchInvestmentById(investmentId)">Fetch Investment</button>
        <ng-container *ngIf="investment; else noInvestment">
            <p><strong>Investment ID:</strong> {{ investment()?.id }}</p>
            <p><strong>Investment Name:</strong> {{ investment()?.name }}</p>
            <p><strong>Amount:</strong> {{ investment()?.amount | currency }}</p>
            <p><strong>Type:</strong> {{ investment()?.type }}</p>
            <p><strong>Date:</strong> {{ investment()?.purchaseDate | date }}</p>
        </ng-container>
        <ng-template #noInvestment>
            <p>No investment details available.</p>
        </ng-template>
    </div>
    <div class="card-footer">
        <button class="btn btn-danger" (click)="deleteInvestmentById(investmentId)" [disabled]="!investmentId">Delete Investment</button>
    </div>
</div>
